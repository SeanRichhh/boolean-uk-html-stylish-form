<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Stylish Form</title>
  </head>
  <body>
    <form class="center-wrapper">
      <h1>Say Hello!</h1>
      <div>
        <label for="name">Your Name</label>
        <input type="text" name="name" id="name" placeholder="Enter Your Name" required>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter Your Email Address" required>
      </div>
      <div>
        <label for="services">Needed Services</label>
        <select name="services" id="services" required>
          <option value="">Choose Service</option>
          <option value="finance">Financial Services</option>
          <option value="health">Health Care</option>
          <option value="construction">Construction</option>
          <option value="insurance">Insurance</option>
        </select>
      </div>
      <div>
        <label for="budget">Budget</label>
        <select name="budget" id="budget" required>
          <option value="">Select Budget</option>
          <option value="">£0-£1,000</option>
          <option value="">£1,000-£2,500</option>
          <option value="">£2,500-£10,000</option>
          <option value="">£10,000-£50,000</option>
          <option value="">£50,000 & Beyond</option>

        </select>
      </div>
      <div>
        <label for="message">Message</label>
        <textarea name="message" id="message" cols="50" rows="8" placeholder="Your Message Here..."></textarea>
      </div>
      <div>
        <button type="submit">Submit</button>
      </div>

    </form>

  </body>
</html>
