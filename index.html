<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="form.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <title>Stylish Form</title>
  </head>
  <body>
    <form class="center-wrapper">
      <h1>Say Hello!</h1>
      <div class="form-container gap-md">
        <label for="name">Your Name</label>
        <input type="text" class="form-control" name="name" id="name" placeholder="Enter Your Name" tabindex="1" required>
      </div>
      <div class="form-container gap-md">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="Enter Your Email Address" tabindex="2" required>
      </div>
      <div class="form-container gap-md">
        <label for="services">Needed Services</label>
        <select name="services" class="form-control" id="services" tabindex="3" required>
          <option value="">Choose Service</option>
          <option value="finance">Financial Services</option>
          <option value="health">Health Care</option>
          <option value="construction">Construction</option>
          <option value="insurance">Insurance</option>
        </select>
      </div>
      <div class="form-container gap-md">
        <label for="budget">Budget</label>
        <select name="budget" class="form-control" id="budget" tabindex="4" required>
          <option value="">Select Budget</option>
          <option value="small">£0-£1,000</option>
          <option value="medium-sm">£1,000-£2,500</option>
          <option value="medium-big">£2,500-£10,000</option>
          <option value="medium-lg">£10,000-£50,000</option>
          <option value="large">£50,000 & Beyond</option>
        </select>
      </div>
      <div class="form-containter gap-md">
        <label for="message">Message</label>
        <textarea name="message" id="message" class="form-control" cols="39" rows="5" placeholder="Your Message Here..." tabindex="5"></textarea>
      </div>
      <div class="form-container gap-md">
        <button type="submit" class="btn" tabindex="6">Submit</button>
      </div>
    </form>
  </body>
</html>
